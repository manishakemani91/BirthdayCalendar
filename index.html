<!DOCTYPE html>

<head>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- <div id="test">
        <div id="testFlex" class="flex-container"></div>
    </div> -->

    <div class="flex-container" id="calendar">
        <div class="flex-item" id="jan">
            <div class="header">January</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="feb">
            <div class="header">February</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="mar">
            <div class="header">March</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="apr">
            <div class="header">April</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="may">
            <div class="header">May</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="jun">
            <div class="header">June</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="jul">
            <div class="header">July</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="aug">
            <div class="header">August</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="sep">
            <div class="header">September</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="oct">
            <div class="header">October</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="nov">
            <div class="header">November</div>
            <div class="mainbody"></div>
        </div>
        <div class="flex-item" id="dec">
             <div class="header">December</div>
            <div class="mainbody"></div>
        </div>
    </div>

    <div class="flex-container" id="input-container">
        <div class="input-item">
            <textarea id="jsonInput" rows="30" cols="100"></textarea>
        </div>
        <div class="input-item">
            <div>
                <label >Year</label> 
            </div>
            <div>
                <input type="text" id="numberInput" placeholder="enter input" />
            </div>
            <button onclick=generatediv()>Update</button>
        </div>
    </div>
    <!-- <input type="text" id="numberInput" placeholder="enter input" />
    <button onclick=generatediv()>Show the magic !</button> -->
</body>
